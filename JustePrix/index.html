<body>

			document.getElementById("moyen").innerHTML="Facile : de 0 à 10";
			document.getElementById("moyen").style.backgroundColor='grey';
			document.getElementById("moyen").style.color='orange';
			document.getElementById("moyen").style.width='150px';
			document.getElementById("moyen").style.margin='auto auto';

			document.getElementById("difficile").innerHTML="Facile : de 0 à 10";
			document.getElementById("difficile").style.backgroundColor='grey';
			document.getElementById("difficile").style.color='red';
			document.getElementById("difficile").style.width='150px';
			document.getElementById("difficile").style.margin='auto auto';

			// document.getElementById("modifier").innerHTML="Facile : de 0 à 10"+.style.backgroundColor="grey"+.style.color="green;
			// let niveau=document.createElement("button");
			// niveau=document.innerHTML="Facile : de 0 à 10";
			// niveau=document.style.color='green';
			// niveau=document.style.backgroundColor='green';
			// niveau=document.style.border="NONE";
			// niveau=document.style.borderRadius = '4px';
		}
		// document.getElementById("facile").style.backgroundColor='grey';
		// document.getElementById("facile").style.color='green';
		// document.getElementById("moyen").style.backgroundColor='grey';
		// document.getElementById("moyen").style.color='orange';
		// document.getElementById("dificile").style.backgroundColor='grey';

		document.getElementById("modifier").style.backgroundColor = 'lightyellow';
		document.getElementById("indice").style.backgroundColor = 'lightblue';
		document.getElementById("valider").style.backgroundColor = 'orange';
		document.getElementById("valider").style.border="NONE";
		document.getElementById("modifier").style.border="NONE";
		document.getElementById("indice").style.border="NONE";
		document.getElementById("valider").style.borderRadius = '4px';
		document.getElementById("modifier").style.borderRadius = '4px';
		document.getElementById("indice").style.borderRadius = '4px';
		document.getElementById("valider").style.fontWeight = 'bold';
		document.getElementById("modifier").style.fontWeight = 'bold';
		document.getElementById("indice").style.fontWeight = 'bold';

		let GenereChiffre;
		function chiffre()
		{
			GenereChiffre=Math.floor(Math.random()*11);
			console.log(GenereChiffre);//à effacer pour que le jour ne triche pas
		}
		chiffre();
		
		function valider()
		{
			
			let proposition=document.getElementById('proposition').value;
			console.log(proposition);//à effacer pour que le jour ne triche pas
			if (proposition > GenereChiffre)
			{
				document.getElementById("msg").innerHTML="C'est moins";
				document.getElementById("msg").style.color="red";
				// console.log("c'est moins");
			}
			else if (proposition < GenereChiffre)
			{
				document.getElementById("msg").innerHTML="C'est plus";
			}
			else if (proposition == GenereChiffre)
			{
				document.getElementById("msg").innerHTML="C'est gagné !";
				document.getElementById("msg").style.color="green";
				
				document.getElementById("valider").innerHTML=" ";
			function rejouer()
			{
				chiffre();
			}
				// document.getElementById("rejoue").createElement("button");
				document.createElement("button");
				document.getElementById("rejoue").innerHTML="Rejouer";
				document.getElementById("rejoue").style.color='black';
				document.getElementById("rejoue").style.backgroundColor='green';
				document.getElementById("rejoue").style.border="NONE";
				document.getElementById("rejoue").style.borderRadius = '4px';
				document.getElementById("rejoue").style.width='100px';
				document.getElementById("rejoue").style.margin='auto auto';
				
			

				
			}
			else if (proposition==="")
			{
				document.getElementById("msg").innerHTML="Vous devez remplir le champ";
				document.getElementById("msg").style.color="red";

			}
			else
			{
				document.getElementById("msg").innerHTML="Vous devez entrer un nombre";
				document.getElementById("msg").style.color="red";
			}
		}
		
		function indice()
		{	
			document.getElementById("msgindice").innerHTML="le juste prix est "+GenereChiffre;
		}
