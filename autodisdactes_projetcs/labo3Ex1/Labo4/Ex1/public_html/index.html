<HTML>

<HEAD>

<SCRIPT language="javascript">

function semaine ()
	
{
	
var tabSemaine=new Array ("lundi","mardi","mercredi","jeudi","vendredi","samedi","dimanche");
var tranche=tabSemaine.slice(3,7);
var tranche2=tabSemaine.slice(0,3);
document.write(tranche.concat(tranche2));

}
	
</SCRIPT>
		 
</HEAD>		


<BODY>
<H1>Jour de la semaine</H1>
<INPUT type="text">
<INPUT type="button" value="Afficher les jours" onclick="semaine()">
